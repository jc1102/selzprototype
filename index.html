<!DOCTYPE html>
<html ng-app="MusicWidgetAPP">
<head>
    <title>Music_Widget_Test</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-controller="mainController" ng-init="init()">
    <div id="music_widget_list" class="music_widget">
        <header>
            <div id="search">
                <input id="search-input" ng-model="query" type="text" placeholder="Search..">
            </div>
        </header>
        <div id="container">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="song in songs | filter: query" ng-click="select(song)">
                    <div class="row-fluid" id="{{song.id}}">
                        <div class="span7">
                            <span><img ng-src="{{song.imgURL}}"><img src="image/playing.png" ng-show="playing(song)" style="position: absolute; left: 0; opacity: 0.75"></span>
                            <span>{{song.name}}</span>
                        </div>
                        <div class="span5" style="text-align: right; margin-top: 8px">
                            <span>{{song.time}}</span>
                            <span><button><img src="image/shopping-cart-blue.png"><span class="normal"> $ {{song.price}}</span><span class="hover">   Buy</span> </button></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="display music_widget">
        <div class="info row-fluid">
            <div class="span7" style="display: inline">
                <span><img ng-src="{{selected_song.imgURL}}" style="width: 15%"></span>
                <span style="float: right; text-align: left; width: 75%; padding: 15px">
                    <div>{{selected_song.name}}</div>
                    <div style="font-size: 11px; opacity: 0.6">{{selected_song.author}}</div>
                </span>
            </div>
            <div class="span5" style="text-align: right">
                <span><button style="background-color: #6d48cc"><img src="image/shopping-cart-white.png"><span class="normal">  $ {{selected_song.price}}</span><span class="hover">  Buy</span></button></span>
            </div>
        </div>
        <div class="play-bar row-fluid">
            <div class="span3">
                <span><img src="image/backward.png" style="margin-left: 80px; margin-right: 10px"></span>
                <span><img ng-hide="show()" ng-click="play()" src="image/play.png" style="margin-right: 10px"><img ng-show="show()" ng-click="stopPlay()" src="image/stop.png" style="margin-right:10px"> </span>
                <span><img src="image/forward.png"></span>
            </div>
            <div class="span6" style="margin-top: 10px;">
                <div style="width: 85%; float: left" class="progress">
                    <div class="progress-bar"
                         role="progressbar" aria-valuenow="{{getPercentage()}}" aria-valuemin="0"
                         aria-valuemax="100" ng-style="{width : ( getPercentage() + '%' ) }">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div style="width: 10%; float: right; margin-left: 5px">{{selected_song.time}}</div>
            </div>
            <div class="span3" style="margin-top: 10px;">
                <div style="float: left; width: 10%; margin-top: -2px;"><img src="image/voice.png"></div>
                <div class="progress" style="float: right; width: 80%; margin-right: 10px">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script type="text/javascript" src="js/music-widget-app/app.js"></script>
    <script type="text/javascript" src="js/music-widget-app/controllers/mainController.js"></script>

</footer>
</body>
</html>
